<!DOCTYPE html>
<html>
<head>
  <title>Barang Scanner & Pencarian</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    input, button { padding: 10px; margin: 10px 0; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    #reader { margin-top: 20px; width: 100%; max-width: 400px; }
  </style>
</head>
<body>
  <h2>Scan Barcode / Cari Barang</h2>
  <input type="text" id="searchInput" placeholder="Scan atau ketik ID/Nama Produk..." />
  <button onclick="search()">Cari</button>

  <div id="reader"></div>

  <table id="dataTable">
    <thead>
      <tr><th>ID</th><th>Produk</th><th>Harga Jual</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let dataList = [];

    const CSV_URL = "https://docs.google.com/spreadsheets/d/1UgT68VSYfc0dDUpaeyNzVqAIxGTi2txJ9neBhr1qy2w/gviz/tq?tqx=out:csv&sheet=Barang";

    async function loadData() {
      const res = await fetch(CSV_URL);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      rows.shift(); // Hapus header

      // Bersihkan tanda kutip
      function clean(val) {
        return val.replace(/^"|"$/g, '').trim();
      }

      dataList = rows.map(r => ({
        ID: clean(r[1]),
        Produk: clean(r[2]),
        Harga: clean(r[3])
      }));

      showTable(dataList);
    }

    function showTable(data) {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      data.forEach(item => {
        const row = `<tr><td>${item.ID}</td><td>${item.Produk}</td><td>${item.Harga}</td></tr>`;
        tbody.innerHTML += row;
      });
    }

    function search() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) {
        showTable(dataList);
        return;
      }

      const fuse = new Fuse(dataList, {
        keys: ["ID", "Produk"],
        threshold: 0.4,
      });

      const results = fuse.search(query).map(r => r.item);
      showTable(results);
    }

    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("searchInput").value = decodedText;
      search();
    }

    // Kamera belakang otomatis
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        const backCam = cameras.find(cam =>
          cam.label.toLowerCase().includes("back") || cam.label.toLowerCase().includes("environment")
        ) || cameras[0];

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
          { deviceId: { exact: backCam.id } },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      } else {
        alert("Tidak ada kamera yang tersedia.");
      }
    }).catch(err => {
      console.error("Gagal mengakses kamera:", err);
    });

    window.onload = loadData;
  </script>
</body>
</html>
